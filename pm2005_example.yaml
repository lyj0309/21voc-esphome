esphome:
  name: pm2005-example
  friendly_name: PM2005 Laser Particle Sensor Example

esp32:
  board: esp32dev
  framework:
    type: arduino

# Enable logging
logger:
  level: DEBUG

# Enable Home Assistant API
api:

ota:

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password

# UART configuration for the PM2005 sensor (9600 baud, 8N1)
uart:
  tx_pin: GPIO17
  rx_pin: GPIO16
  baud_rate: 9600

# External components - update the source path as needed
external_components:
  - source:
      type: local
      path: components

# PM2005 Laser Particle Sensor configuration
sensor:
  - platform: pm2005
    pm_0_5:
      name: "PM0.5 Particles"
      id: pm_0_5_sensor
    pm_2_5:
      name: "PM2.5 Particles"
      id: pm_2_5_sensor
    pm_10_0:
      name: "PM10 Particles"
      id: pm_10_0_sensor
    pm_2_5_mass:
      name: "PM2.5 Mass"
      id: pm_2_5_mass_sensor
    pm_10_0_mass:
      name: "PM10 Mass"
      id: pm_10_0_mass_sensor
